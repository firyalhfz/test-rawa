<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <div class="icon">
          <img class="icon-droppex" src="/img/box.svg" alt="box" />
          <p class="title-droppex">Droppex</p>
        </div>
        <button type="menu" class="btn-new-folder">
          <img src="/img/folder-add.svg" alt="folder-add" />
          <span> New Folder </span>
        </button>
        <ul class="list-nav">
          <li class="list-active"><img src="/img/category.svg" /> Home</li>
          <li><img src="/img/trash.svg" />Trash</li>
          <hr class="line" />
          <li><img src="/img/cloud.svg" />Storage</li>
        </ul>
        <div class="card-progress">
          <div class="progress-bar"></div>
          <span>10GB / 100GB</span>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <form class="header-form">
        <div class="search-container">
          <img src="/img/search.svg" class="search-icon" alt="Search Icon" />
          <input
            type="text"
            class="search-input"
            name="search"
            placeholder="Search for file, folder, shared storehouse"
          />
          <img src="/img/option.svg" class="option-icon" alt="option-icon" />
        </div>

        <div class="upload-input-container">
          <label for="uploadInput" class="upload-label">
            <img
              src="/img/cloud-cross.svg"
              class="cloud-cross"
              alt="cloud-cross"
            />
            <span
              >Drag and drop <span class="blue-text">files</span>,
              <span class="blue-text">folders</span>, or
              <span class="blue-text">links</span>
            </span>
            <input type="file" id="uploadInput" class="upload-input" multiple />
          </label>
        </div>
        <img src="/img/link.svg" class="img-link" />
        <img src="/img/profile.svg" class="img-profile" />
      </form>
    </main>
  </body>
</html>
