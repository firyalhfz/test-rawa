<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header-container">

          <img src="/img/folder-add.svg" alt="folder-add" />

        <ul class="list-nav">
          <li class="list-active"><img src="/img/category.svg" /> Home</li>

    <main class="main-content"></main>
