<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="icon">
        <img src="/img/box.svg" alt="box" />
        <h1>Droppex</h1>
      </div>
      <nav>
        <button type="menu" class="btn-new-folder">
          <img src="/img/folder-add.svg" alt="folder-add" />
          <span> New Folder </span>
        </button>
        <ul>
          <li class="list-active"><img src="/img/category.svg" /> Home</li>
          <li><img src="/img/trash.svg" />Trash</li>
          <hr class="line" />
          <li><img src="/img/cloud.svg" />Storage</li>
        </ul>
        <div class="card-progress">
          <div class="progress-bar"></div>
          <span>10GB / 100GB</span>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div class="search-container">
          <img src="/img/search.svg" class="search-icon" alt="Search Icon" />
          <input
            type="text"
            class="search-input"
            name="search"
            placeholder="Search for file, folder, shared storehouse"
          />
          <img src="/img/option.svg" class="option-icon" alt="option-icon" />
        </div>
        <div class="upload-input-container">
          <label for="uploadInput" class="upload-label">
            <img
              src="/img/cloud-cross.svg"
              class="cloud-cross"
              alt="cloud-cross"
            />
            <span
              >Drag and drop <span class="blue-text">files</span>,
              <span class="blue-text">folders</span>, or
              <span class="blue-text">links</span>
            </span>
            <input type="file" id="uploadInput" class="upload-input" multiple />
          </label>
        </div>
        <img src="/img/link.svg" class="img-link" />
        <img src="/img/profile.svg" class="img-profile" />
      </form>
      <div class="title-main-drive">
        <p>Ramy Main Drive</p>
        <img src="/img/info.svg" alt="info-img" />
      </div>
      <hr />
      <div class="filter-container">
        <div class="selected-folder">
          <p>Select folder or file to see options</p>
          <p>No item selected</p>
        </div>
        <hr />
        <div class="filter">
          <img src="/img/filter.svg" alt="filter-icon" />
          <img src="/img/filter-category.svg" alt="filter-category" />
        </div>
        <hr />
        <div class="settings">
          <img src="/img/rename.svg" alt="rename-icon" />
          <img src="/img/select-checkbox.svg" alt="select-icon" />
          <img src="/img/square.svg" alt="square-icon" />
          <img src="/img/arrow-left.svg" alt="arrow-left" />
        </div>
      </div>
    </main>
  </body>
</html>
